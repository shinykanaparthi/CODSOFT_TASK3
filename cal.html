<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calc.css">
  <style type="text/css">
  
  </style>
</head>
<body>
<div class="calculator">
  <div> <h1>C A L C U L A T O R</h1></div>
 <input type="text" placeholder="0" id="inputBox">
  <br>
  <br>
  <br>
  <br>
  <div>
    <button class="operator">AC</button>
     <button class="operator">DEL</button>
      <button class="operator">%</button>
       <button class="operator">/</button>
  </div>
    <div>
    <button>7</button>
     <button>8</button>
      <button>9</button>
       <button class="operator">*</button>
  </div>
    <div>
    <button>4</button>
     <button>5</button>
      <button>6</button>
       <button class="operator">-</button>
  </div>
    <div>
    <button>1</button>
     <button>2</button>
      <button>3</button>
       <button class="operator">+</button>
  </div>
   <div>
    <button>00</button>
     <button>0</button>
      <button>.</button>
       <button class="equalbtn">=</button>
  </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
